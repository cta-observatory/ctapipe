language: generic

env:
    global: 
        - PYTHONIOENCODING=UTF8
        - MPLBACKEND=Agg

matrix:
  include:
    - os: linux
      language: generic
      env:
        - PYTHON_VERSION=3.6
        - CONDA=true

    - os: linux
      language: generic
      env:
        - PYTHON_VERSION=3.7
        - CONDA=true

    - os: linux
      language: generic
      env:
        - PYTHON_VERSION=3.8
        - CONDA=true

    - os: linux
      language: python
      python: 3.6
      addons:
        apt:
          packages:
            - pandoc
            - graphviz

    - os: linux
      language: python
      python: 3.7
      addons:
        apt:
          packages:
            - pandoc
            - graphviz

    - os: linux
      language: python
      python: 3.8
      addons:
        apt:
          packages:
            - pandoc
            - graphviz


before_install:
    - git fetch --tags

install:
    - source ci/install.sh
    - python --version
    - ulimit -s 16000  # increase stack size limit, for libhessio
    - pip install travis-sphinx codecov pytest-cov
    - python setup.py develop

script:
    - pytest --cov=ctapipe
    - ctapipe-info --version # print out the version string
    - travis-sphinx -v --outdir=docbuild build --source=docs/

after_script:
    - if [[ "$CONDA" == "true" ]];then
          conda deactivate
      fi

after_success:
    - travis-sphinx -v --outdir=docbuild deploy
    - codecov

deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: ""
  distributions: sdist
  skip_existing: true
  skip_cleanup: true
  on:
    tags: true
    branch: master
    condition: $TRAVIS_PYTHON_VERSION = "3.7"
