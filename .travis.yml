language: generic

cache:
    timeout: 1000
    directories:
        $HOME/miniconda


matrix:
  include:
    - os: linux
      python: 3.6
      env:
        - PYTHON_VERSION=3.6
    - os: linux
      python: 3.7
      env:
        - PYTHON_VERSION=3.7


before_install:
    # Use utf8 encoding. Should be default, but this is insurance
    # against future changes
    - export PYTHONIOENCODING=UTF8
    - export MPLBACKEND=Agg

    - ./install_miniconda.sh
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no

    # Useful for debugging any issues with conda
    - conda info -a
    - git fetch --tags

    - ./create_conda_env.sh
    - travis_wait 30 conda env update -n cta-dev --file py${PYTHON_VERSION}_env.yaml

    - source activate cta-dev
    - ulimit -s 16000  # increase stack size limit, for libhessio, needed in tests
    - pip install travis-sphinx
    - pip install codecov
    - python setup.py develop

script:
    - pytest --cov=ctapipe
    - ctapipe-info --version # print out the version string
    - travis-sphinx -v --outdir=docbuild build --source=docs/
    - ./execute_ipynbs.py

after_script:
    - source deactivate

after_success:
    - travis-sphinx -v --outdir=docbuild deploy
    - codecov

