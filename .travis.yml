sudo: required

language: generic

matrix:
  include:
    - os: linux
      python: 3.5
      env:
        - PYTHON_VERSION=3.5
        - MINICONDA_URL=https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
    - os: linux
      python: 3.6
      env:
        - PYTHON_VERSION=3.6
        - MINICONDA_URL=https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
    - os: linux
      python: 3.7
      env:
        - PYTHON_VERSION=3.7
        - MINICONDA_URL=https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
    - os: osx
      python: 3.5
      env:
        - PYTHON_VERSION=3.5
        - MINICONDA_URL=https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh
    - os: osx
      python: 3.6
      env:
        - PYTHON_VERSION=3.6
        - MINICONDA_URL=https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh
    - os: osx
      python: 3.7
      env:
        - PYTHON_VERSION=3.7
        - MINICONDA_URL=https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh
env:
  global:
    - TARGET_SOFTWARE=$HOME/Software/target_software
    - LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$HOME/Software/TargetDriver/install/lib:$HOME/Software/TargetIO/install/lib:$HOME/Software/TargetCalib/install/lib
    - TARGETCALIBPATH=$HOME/Software/TargetCalib/install

before_install:

    # Use utf8 encoding. Should be default, but this is insurance
    # against future changes

    - export PYTHONIOENCODING=UTF8

    # Install miniconda following instructions at
    # http://conda.pydata.org/docs/travis.html
    - wget $MINICONDA_URL -O miniconda.sh
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda  # get latest conda version
    # Useful for debugging any issues with conda
    - conda info -a

    # Make sure that interactive matplotlib backends work
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - git fetch --tags

install:
    - conda create --name cta-dev python=$PYTHON_VERSION pip
    - conda env update -n cta-dev --file environment.yml
    - source activate cta-dev
    - ulimit -s 16000  # increase stack size limit, for libhessio
    - pip install travis-sphinx
    - pip install codecov
    # ----- SST1M:
    - pip install protobuf
    - pip install https://github.com/cta-sst-1m/protozfitsreader/archive/work_on_py3.7.tar.gz
    # ----- end of SST1M

    # DN: exclude target software for a moment ... it does not yet support py3.7
    # ----- target_software
    #  - conda install -c conda-forge cfitsio
    #  - conda install swig
    #  - mkdir -p $HOME/Software
    #  - cd $HOME/Software
    #  - git clone https://github.com/watsonjj/target_software.git
    #  - cd $TARGET_SOFTWARE
    #  - export TRAVIS_PYTHON_VERSION=$PYTHON_VERSION  # install.sh needs $TRAVIS_PYTHON_VERSION
    #  - ./install.sh
    #  - cd $TRAVIS_BUILD_DIR
    # ----- end of target_software
    - python setup.py develop

script:
    - pytest --cov=ctapipe
    - ctapipe-info --version # print out the version string
    - travis-sphinx -v --outdir=docbuild build --source=docs/
    - ./execute_ipynbs.py

after_script:
    - source deactivate

after_success:
    - travis-sphinx -v --outdir=docbuild deploy
    - codecov
