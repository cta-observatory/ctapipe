name: cta-dev
channels:
  - default
  - cta-observatory
dependencies:
  - ctapipe-extra=0.2.16
  - python=3.6 # nail the python version, so conda does not try upgrading / dowgrading
  - zeromq
  - pyzmq>=17  # needed for correct function of notebooks on OSX
  - astropy
  - bokeh
  - cython
  - conda-forge::gammapy
  - graphviz
  - h5py
  - iminuit
  - ipython
  - ipywidgets
  - jupyter
  - matplotlib
  - numba
  - numpy>=1.15.4
  - numpydoc
  - pandas
  - pytest
  - pytest-cov
  - psutil
  - scikit-learn
  - scipy
  - setuptools
  - sphinx
  - sphinx_rtd_theme
  - sphinx-automodapi
  - traitlets
  - wheel
  - xz
  - pyyaml
  - zlib
  - iminuit
  - pytables
  - tqdm
  - pip:
      - pytest_runner
      - eventio==0.11.0
      - https://github.com/cta-observatory/pyhessio/archive/v2.1.1.tar.gz
