# A conda environment with all useful package for ctapipe developers
name: cta-dev
channels:
  - conda-forge
dependencies:
  - python=3.13
  - pip
  - astropy>=6.1,<8
  - astroquery
  - black
  - bokeh=3
  - nbsphinx
  - cython
  - graphviz
  - h5py
  - iminuit>=2
  - ipython
  - ipywidgets
  - joblib
  - jupyter
  - matplotlib
  - numba>=0.59
  - numpy>=1.24
  - numpydoc
  - pandas
  - pypandoc
  - pre-commit
  - psutil
  - pyirf
  - pytables
  - pytest
  - pytest-cov
  - pytest-runner
  - pytest-astropy-header
  - pytest-xdist
  - pyyaml
  - scikit-learn
  - scipy
  - setuptools
  - setuptools-scm
  - sphinx
  - sphinx-gallery
  - sphinx-automodapi
  - pydata-sphinx-theme
  - sphinx-design
  - sphinxcontrib-bibtex
  - sphinx_changelog
  - towncrier
  - tqdm
  - traitlets
  - vitables
  - wheel
  - xz
  - zlib
  - eventio>=1.9.1
  - ffmpeg # for making movies in the documentation
  - ffmpeg-python # for making movies in the documentation
