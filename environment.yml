# A conda environment with all useful package for ctapipe developers
name: cta-dev
channels:
  - default
  - cta-observatory
dependencies:
  - python=3.7
  - pip
  - astropy
  - bokeh
  - conda-forge::nbsphinx
  - cython
  - graphviz
  - iminuit
  - ipython
  - ipywidgets
  - joblib
  - jupyter
  - matplotlib
  - numba
  - numpy>=1.17
  - numpydoc
  - pandas
  - psutil
  - pytables
  - pytest
  - pytest-cov
  - pytest-runner
  - pyyaml
  - scikit-learn
  - scipy
  - setuptools
  - sphinx
  - sphinx-automodapi
  - sphinx_rtd_theme
  - tqdm
  - traitlets
  - wheel
  - xz
  - zlib
  - zstandard
  - pip:
    - eventio~=1.0
    - https://github.com/cta-observatory/ctapipe-extra/archive/v0.3.0.tar.gz
