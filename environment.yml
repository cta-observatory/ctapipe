# A conda environment with all useful package for ctapipe developers
name: cta-dev
channels:
  - default
  - cta-observatory
dependencies:
  - python=3.7
  - pip
  - astropy
  - black
  - bokeh=1
  - conda-forge::nbsphinx
  - cython
  - graphviz
  - h5py
  - iminuit>=2
  - ipython
  - ipywidgets
  - joblib
  - jupyter
  - matplotlib
  - numba
  - numpy>=1.17
  - numpydoc
  - pandas
  - pre-commit
  - psutil
  - pytables
  - pytest
  - pytest-cov
  - pytest-runner
  - pyyaml
  - scikit-learn
  - scipy
  - setuptools
  - sphinx=3.5
  - sphinx-automodapi
  - sphinx_rtd_theme
  - tomli
  - tqdm
  - traitlets
  - vitables
  - wheel
  - xz
  - zlib
  - zstandard
  - conda-forge::eventio>=1.5.0
  - conda-forge::corsikaio
