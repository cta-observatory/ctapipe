# A conda environment with all useful package for ctapipe developers
name: cta-dev
channels:
  - default
  - cta-observatory
dependencies:
  - zeromq
  - pyzmq>=17  # needed for correct function of notebooks on OSX
  - astropy
  - bokeh
  - cython
  - conda-forge::gammapy
  - graphviz
  - h5py
  - iminuit
  - ipython
  - ipywidgets
  - jupyter
  - matplotlib
  - numba
  - numpy>=1.15.4
  - numpydoc
  - pandas
  - pytest
  - pytest-cov
  - psutil
  - scikit-learn
  - scipy
  - setuptools
  - sphinx
  - sphinx_rtd_theme
  - sphinx-automodapi
  - traitlets
  - wheel
  - xz
  - pyyaml
  - zlib
  - iminuit
  - pytables
  - tqdm
  - conda-forge::nbsphinx
  - eventio=0.18
  - ctapipe-extra=0.2.17
  - pytest-runner


